<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
</head>
<body>
  <form>
    お名前<br>
    <input type="text" name="user-name" id="user-name"><br>
    メールアドレス<br>
    <input type="text" name="mail-address"><br>
    お問い合わせ内容<br>
    <textarea cols="42" rows="5" name="content-text"></textarea><br>
    <input type="submit" id="submit-button">
  </form>
      <!-- jqueryを使用可能にするおまじない -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
          $('#submit-button').click(function(){
              // 送信ボタンが押された時に名前が入力されていない時の処理
              let user_name = $('#user-name').val();
              if(user_name === "") {
                alert("お名前が入力されていません！！！");
                return false;
              }
              return true;
          });
      </script>
</body>
</html>
